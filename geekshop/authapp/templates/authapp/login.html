{% extends 'authapp/temp.html' %}
{% load static %}


{% block content %}
    <form class="form-vertical center-block" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <br>
        <input type="hidden" name="next" value="{{ next }}">
        <input class="btn btn-primary" type="submit" value="ВОЙТИ">
    </form>
    <br><br>
    <a href="{% url 'auth:register' %}" class="ml-2">Регистрация</a><br>
    <a href="{% url 'social:begin' 'vk-oauth2' %}" class="ml-2">Вход через VK</a>
    {#    # требует коннектор 'vk-oauth2'#}
{% endblock %}
