{% extends 'authapp/temp.html' %}
{% load static %}


{% block content %}


    <div class="container" style="padding-top: 250px">

        <div class="login" >
            <div class="h2 text-center head mt-3"> Вход в систему</div>
            <form class="form-vertical" method="post">
                {% csrf_token %}
                {{ login_form.username }}
                <br>
                {{ login_form.password }}
                <br>
                <input type="hidden" name="next" value="{{ next }}">
                <input class="btn btn-primary col-5" type="submit" value="ВОЙТИ">
            </form>
            <br>
            <div class="button_container d-flex justify-content-around">
                <a class="btn btn-primary" href="{% url 'auth:register' %}">Регистрация</a>
                <a class="btn btn-primary" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через VK</a>
{#                <a class="btn btn-primary" href="#">Вход через GOOGLE</a>#}
                {#    # требует коннектор 'vk-oauth2'#}
            </div>
        </div>
    </div>
{% endblock %}
