{% extends 'authapp/temp.html' %}
{% load static %}


{% block content %}
<div class="conteiner">
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_table }}
        <br>
        <input class="btn btn-primary" type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
        <br><br>
        <a href="{% url 'auth:login' %}">ВОЙТИ</a>
    </form>
    <br><br>
</div>
    <div class="user_avatar"><img src="/media/{{ user.avatar }}" width = "300px" alt="avatar"></div>
{% endblock %}
